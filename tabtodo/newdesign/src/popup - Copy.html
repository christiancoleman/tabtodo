<!DOCTYPE html>
<html ng-app="tabtodo" ng-csp>
    <head>
        <link rel="stylesheet" href="css/popup.css">
        
        <script src="js/lib/jquery-1.8.2.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/jquery-ui.min.js"></script>
        <script src="js/lib/sortable.js"></script>
        
       

        <script src="js/app/app.js"></script>
        <script src="js/app/popup.js"></script>
    </head>
    <body id="container">
        <header>
            <h1>TabToDo</h1>
        </header>

        <div ng-controller="PageController">
             <div >Tabs : {{tabsInfo.length}} </div>
            <div id='listsprites'>
                <ul ui-sortable ng-model='tabsInfo'>
                    <li ng-repeat="tabInfo in tabsInfo">
                        <a href="#" ng-click="changeTab(tabInfo)">
                            <span class='listItemThumnail'><img ng-src={{tabInfo.favIconUrl}} style="height: 20px;" /></span>
                            <span class='listItemTitle' title={{tabInfo.title}} > {{tabInfo.title}}</span>
                            <span class='listItemButtons'>X</span>    
                        </a>

                    </li>                       
                </ul>
            </div>
        </div>
    </body>
</html>
